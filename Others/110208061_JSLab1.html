<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<input type = "button" value = "1st button" onClick = "alert('First input is ' + input1);">
<input type = "button" value = "2nd button" onClick = "alert('Second input is ' + input2);">


<script>

var input1 = window.prompt("Please enter the first integer");
var input2 = window.prompt("Please enter second integer");
var in1 = parseInt(input1);
var in2 = parseInt(input2);



if(in1 > in2) {

document.body.style.backgroundColor = "lightblue";
document.write(input1 + ' > ' + input2);

} else if(in1 == in2) {

document.body.style.backgroundColor = "lightyellow";
document.write(input2 +  ' == ' + input1);

} else if(in1 < in2) {

document.body.style.backgroundcolor = "lightgreen";
document.write(input2  + ' > ' + input1);

}


</script>

</body>
</html>
